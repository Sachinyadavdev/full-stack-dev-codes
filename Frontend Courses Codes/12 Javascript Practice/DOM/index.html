<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Javascript of the Document</title>
</head>
<body onload="alert('Hello')">
    <h2>This is the heading</h2>
    <script>
        alert("This is the internal javascript");
        document.firstElementChild.lastElementChild.querySelector("h2").lastElementChild.innerHTML = "Angela";
    </script>
    <script src="script.js"></script>
</body>
</html>
